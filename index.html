<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="Logo.png">
</head>
<body>
    <img src="Logo.png" width="40px"><span style="font-size: 35px; margin: 0; padding: 0;">Simple Weather</span>
    <center>
    <h1>Weather is difficult... We get it!</h1>
    <p>That's why I made a weather website that makes it easy!</p>
    <p>This website will need your location to continue. Don't worry! It's not sent anywhere!</p>
    <select id="unit-a">
        <option value="imperial">F</option>
        <option value="metric">C</option>
    </select>
    <button onclick="setGPS()">Use my current location</button>
    <p>Or you can enter your ZIP code:</p>
    <input id="zip" placeholder="ZIP code">
    <select id="zip-c">
        <optgroup label="North America">
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="MX">Mexico</option>
        </optgroup>
        <optgroup label="South America">
            <option value="BR">Brazil</option>
        </optgroup>
        <optgroup label="Europe">
            <option value="GB">United Kingdom</option>
            <option value="FR">France</option>
            <option value="ES">Spain</option>
        </optgroup>
        <optgroup label="Asia">
            <option value="IN">India</option>
            <option value="JP">Japan</option>
            <option value="ID">Indonesia</option>
        </optgroup>
        <optgroup label="Other">
            <option value="RU">Russia</option>
        </optgroup>
    </select>
    <select id="unit-b">
        <option value="imperial">F</option>
        <option value="metric">C</option>
    </select>
    <button onclick="setZIP()">Next</button>
    <div id="zipr"></div>
    </center>
    <script defer src="main.js"></script>
</body>

</html>
