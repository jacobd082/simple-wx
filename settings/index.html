<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Settings</title>
</head>
<body>
<h2>Settings</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..." title="Type in a name">

<ul id="myUL">
    <li><a href="unit">Change unit</a></li>
    <li><a>Show weather icon <input id="icon" type="checkbox" oninput="setIcon()"></a></li>
    <li><a href="https://github.com/jacobd082/wx/">Open Source</a></li>
    <li><a href="https://wx.jacobdrath.co/conditions">See conditions guide...</a></li>
    <li><a href="delete">Delete your data</a></li>
</ul>
<script>

  document.getElementById("icon").checked=(Boolean(Number(localStorage.getItem("icon-show"))))
  function setIcon() {
    localStorage.setItem("icon-show",Number(document.getElementById("icon").checked))
  }
  </script>
<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
