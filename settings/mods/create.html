<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a mod | Simple Weather</title>
    <link rel="icon" href="https://wx.jacobdrath.co/Logo.png">
    <link rel="stylesheet" href="/settings/style.css">
</head>
<body>
    <h1>Modding IDE</h1>
    <button onclick="save()">SAVE & APPLY</button>
    <textarea style="height: 80vh; width: 95vw; font-size: large;" rows="50" id="ide">
{
    "style":{
        "background":"#FFFFF",
        "foreground":"#00000"
    }
}
    </textarea>
    <script>
        function save() {
            localStorage.setItem("mod", document.getElementById("ide").value)
            alert("SAVED")
        }
    </script>
</body>
</html>
